      discovery_rules:
        - uuid: 7bbf8bac9f454221821629b586d964a9
          name: 'Printer paper trays discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#TRAYNAME},1.3.6.1.2.1.43.8.2.1.18,{#TRAYSIZE},1.3.6.1.2.1.43.8.2.1.12]'
          key: printer.tray.discovery
          delay: 10m
          filter:
            conditions:
              - macro: '{#TRAYNAME}'
                value: '(?i)bypass'
                operator: NOT_MATCHES_REGEX
          item_prototypes:
            - uuid: 517e11b48f4b46d8848ce43adc228c94
              name: 'Paper {#TRAYNAME} level (raw)'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.43.8.2.1.10.{#SNMPINDEX}]'
              key: 'printer.tray.level[{#SNMPINDEX}]'
              delay: 10m
            - uuid: cb5bc624d5c643ad9144feb0a452b7a1
              name: 'Paper {#TRAYNAME} max capacity'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.43.8.2.1.9.{#SNMPINDEX}]'
              key: 'printer.tray.max[{#SNMPINDEX}]'
              delay: 10m
            - uuid: 7dc09bdc6c4e4f1e90c69b86206f0828
              name: 'Paper {#TRAYNAME} level (%)'
              type: CALCULATED
              key: 'printer.tray.percent[{#SNMPINDEX}]'
              delay: 10m
              units: '%'
              params: |
                100 * last(//printer.tray.level[{#SNMPINDEX}])
                    / last(//printer.tray.max[{#SNMPINDEX}])
              tags:
                - tag: class
                  value: tray
              trigger_prototypes:
                - uuid: 202d6927ef3745118bc0be279066570a
                  expression: 'last(/Xerox AltaLink C81xx by SNMP/printer.tray.percent[{#SNMPINDEX}])=0'
                  name: 'Paper EMPTY in {#TRAYNAME}'
                  priority: WARNING
                  tags:
                    - tag: event_type
                      value: paper_empty
                    - tag: service
                      value: printer
                    - tag: supply
                      value: tray
                - uuid: 715764dc6e1440e2bdb74eaf8258f0f8
                  expression: 'last(/Xerox AltaLink C81xx by SNMP/printer.tray.percent[{#SNMPINDEX}])<={$TRAY_LOW_PCT}'
                  name: 'Paper low in {#TRAYNAME} ({ITEM.LASTVALUE1})'
                  priority: INFO
                  tags:
                    - tag: event_type
                      value: paper_low
                    - tag: service
                      value: printer
                    - tag: supply
                      value: tray
            - uuid: 25e3244d86c047e4aeddae2747fcb450
              name: 'Paper {#TRAYNAME} Size'
              type: SNMP_AGENT
              snmp_oid: 'get[.1.3.6.1.2.1.43.8.2.1.12.{#SNMPINDEX}]'
              key: 'printer.tray.size[{#SNMPINDEX}]'
              delay: 10m
              value_type: TEXT
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      switch (value.toLowerCase()) {
                          case "iso-a4": return "A4";
                          case "iso-a3": return "A3";
                          case "iso-a5": return "A5";
                          case "na-letter": return "Letter";
                          default: return value;
                      }
              trigger_prototypes:
                - uuid: bb96fdd8115545b0a258a5c4f0df0258
                  expression: 'change(/Xerox AltaLink C81xx by SNMP/printer.tray.size[{#SNMPINDEX}])=1'
                  name: 'Tray {#TRAYINDEX} size changed'
                  priority: INFO
                  manual_close: 'YES'
                  tags:
                    - tag: event_type
                      value: tray_size_change
                    - tag: supply
                      value: tray
      tags:
        - tag: device
          value: 'Xerox Printer'
        - tag: service
          value: printer
